<html>
  <body>
    <button id = "Weather" onclick = "WeatherData()">Click Button to get Weather Data for New York</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    function WeatherData(a) {
      $.getJSON(http://api.openweathermap.org/data/2.5/forecast?id=5128581&APPID=0196783b75a0681a8d18667dda65af92)
      JSON.parse(a);
    }
    </script>
  </body>
</html>
